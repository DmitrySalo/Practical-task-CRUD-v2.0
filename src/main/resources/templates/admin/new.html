<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>New user</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b>
                <span class="align-middle" th:text="${user.getLogin()}"></span>
            </b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.getRolesNames()}"></span>
        </p>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <ul class="list-group-flush px-0 py-2">
                <a class="list-group-item active">Admin</a>
                <a class="nav-item nav-link" th:href="@{/user}">User</a>
            </ul>
        </div>
        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1 class="m-3 fw-bold">Admin panel</h1>
                <div class="tab-content" id="tabContent">
                    <ul class="nav nav-tabs">
                        <a class="nav-link" data-toggle="tab" href="/admin">Users table</a>
                        <a class="nav-link active" data-toggle="tab">New User</a>
                    </ul>
                    <div class="card">
                        <div class="card-header">
                            <div class="m-1">
                                <h4>Add new user</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md bg-white border">
                        <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                              th:align="center"
                              th:action="@{/new}"
                              th:object="${user}"
                              method="POST">
                            <label for="name">
                                <b>Name</b>
                            </label>
                            <input type="text" th:name="*{name}"
                                   id="name" class="form-control"
                                   placeholder="Name" required/>
                            <div th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">Name error
                            </div>
                            <br/>

                            <label for="age">
                                <b>Age</b>
                            </label>
                            <input type="number" th:field="*{age}"
                                   id="age" class="form-control"
                                   placeholder="Age" required/>
                            <div th:if="${#fields.hasErrors('age')}"
                                 th:errors="*{age}">Age error
                            </div>
                            <br/>

                            <label for="email">
                                <b>Email</b>
                            </label>
                            <input type="text" th:field="*{email}"
                                   id="email" class="form-control"
                                   placeholder="Email" required/>
                            <div th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}">Email error
                            </div>
                            <br/>

                            <label for="login">
                                <b>Login</b>
                            </label>
                            <input type="text" th:field="*{login}"
                                   id="login" class="form-control"
                                   placeholder="Login" required/>
                            <div th:if="${#fields.hasErrors('login')}"
                                 th:errors="*{login}">Login error
                            </div>
                            <br/>

                            <label for="password">
                                <b>Password</b>
                            </label>
                            <div class="password">
                                <input type="password" th:field="*{password}"
                                       id="password" class="form-control"
                                       placeholder="Password" required/>
                                <a href="#" class="password-control"></a>
                                <div th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">Password error
                                </div>
                            </div>
                            <br/>

                            <label>
                                <b>Roles</b>
                            </label>
                            <div class="form-check form-switch" th:align="center">
                                <input class="form-check-input" th:name="roles"
                                       value="ROLE_ADMIN" th:type="checkbox" id="ADMIN">
                                <label class="form-check-label" for="ADMIN" align="left">Admin</label>
                            </div>
                            <div class="form-check form-switch" th:align="center">
                                <input class="form-check-input" th:name="roles"
                                       value="ROLE_USER" th:type="checkbox" checked required id="USER">
                                <label class="form-check-label" for="USER">User</label>
                            </div>
                            <br>
                            <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">
                                Add new user
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
