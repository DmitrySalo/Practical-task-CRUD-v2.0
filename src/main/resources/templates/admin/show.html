<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
    <style>
        table, th, td {border: 1px solid black}
        th, td {width: 20%}
        table {width: 40%}
    </style>
</head>
<body>
<div align="center">
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Login</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        <tr>
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getAge()}">Age</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getLogin()}">Login</td>
            <td th:text="${user.getPassword()}">Password</td>
            <td th:text="${user.getRoles()}">Roles</td>
        </tr>
    </table>
</div>

<br/>
<form th:action="@{/admin/{id}/edit(id=${user.getId()})}" style="text-align: center">
    <input type="submit" value="Edit"/>
</form>

<br/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" style="text-align: center">
    <input type="submit" value="Delete"/>
</form>

<br/>
<form th:action="@{/logout}" style="text-align: center">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
