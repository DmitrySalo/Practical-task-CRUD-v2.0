<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>All users</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b>
                <span class="align-middle" th:text="${user.getLogin()}"></span>
            </b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.getRolesNames()}"></span>
        </p>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-0">
                <ul class="list-group-flush px-0 py-2">
                    <a class="list-group-item active">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user}">User</a>
                </ul>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link active" data-toggle="tab">Users table</a>
                            <a class="nav-link" data-toggle="tab" th:href="@{/admin/new}">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>All users</h4>
                                </div>
                            </div>
                            <div class="card-body" bg-primary text-white>
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Login</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="user : ${admin}">
                                        <td th:text="${user.getId()}">ID</td>
                                        <td th:text="${user.getName()}">Name</td>
                                        <td th:text="${user.getAge()}">Age</td>
                                        <td th:text="${user.getEmail()}">Email</td>
                                        <td th:text="${user.getLogin()}">Login</td>
                                        <td th:text="${user.getRolesNames()}">Roles</td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-info" data-bs-toggle="modal"
                                               data-bs-target="#editModal"
                                               th:data-bs-target="${'#editModal'+user.getId()}">
                                                Edit
                                            </a>
                                        </td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                               data-bs-target="#DELETE" th:data-bs-target="${'#DELETE'+user.getId()}">
                                                Delete
                                            </a>
                                        </td>

                                        <div class="modal fade" th:id="${'editModal'+user.getId()}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" modal-dialog-centered>
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">
                                                            Edit user
                                                        </h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          th:object="${user}" th:method="PATCH">
                                                        <div class="modal-body col-md text-center">
                                                            <label for="id">
                                                                <b>ID</b>
                                                            </label>
                                                            <input type="number" th:name="*{id}"
                                                                   id="id" class="form-control"
                                                                   th:value="${user.getId()}" readonly="true"/>
                                                            <br/>

                                                            <label for="name">
                                                                <b>Name</b>
                                                            </label>
                                                            <input type="text" th:name="*{name}"
                                                                   id="name" class="form-control"
                                                                   th:value="${user.getName()}"/>
                                                            <div th:if="${#fields.hasErrors('name')}"
                                                                 th:errors="*{name}">Name error
                                                            </div>
                                                            <br/>

                                                            <label for="age">
                                                                <b>Age</b>
                                                            </label>
                                                            <input type="number" th:field="*{age}"
                                                                   id="age" class="form-control"
                                                                   th:value="${user.getAge()}"/>
                                                            <div th:if="${#fields.hasErrors('age')}"
                                                                 th:errors="*{age}">Age error
                                                            </div>
                                                            <br/>

                                                            <label for="email">
                                                                <b>Email</b>
                                                            </label>
                                                            <input type="text" th:field="*{email}"
                                                                   id="email" class="form-control"
                                                                   th:value="${user.getEmail()}"/>
                                                            <div th:if="${#fields.hasErrors('email')}"
                                                                 th:errors="*{email}">Email error
                                                            </div>
                                                            <br/>

                                                            <label for="login">
                                                                <b>Login</b>
                                                            </label>
                                                            <input type="text" th:field="*{login}"
                                                                   id="login" class="form-control"
                                                                   th:value="${user.getLogin()}"/>
                                                            <div th:if="${#fields.hasErrors('login')}"
                                                                 th:errors="*{login}">Login error
                                                            </div>
                                                            <br/>

                                                            <label for="password">
                                                                <b>Password</b>
                                                            </label>
                                                            <div class="password">
                                                                <input type="password" th:field="*{password}"
                                                                       id="password" class="form-control"
                                                                       placeholder="Password" required/>
                                                                <a href="#" class="password-control"></a>
                                                                <div th:if="${#fields.hasErrors('password')}"
                                                                     th:errors="*{password}">Password error
                                                                </div>
                                                            </div>
                                                            <br/>

                                                            <label>
                                                                <b>Roles</b>
                                                            </label>
                                                            <div class="form-check form-switch" th:align="center">
                                                                <input class="form-check-input"
                                                                       th:id="1"
                                                                       th:name="roles"
                                                                       th:value="ROLE_ADMIN"
                                                                       th:checked="${user.getRolesNames().contains('ADMIN')}"
                                                                       th:type="checkbox"
                                                                       id="ADMIN">
                                                                <label class="form-check-label"
                                                                       for="ADMIN">Admin</label>
                                                            </div>
                                                            <div class="form-check form-switch" th:align="center">
                                                                <input class="form-check-input" required
                                                                       th:id="2"
                                                                       th:name="roles"
                                                                       th:value="ROLE_USER"
                                                                       th:checked="${user.getRolesNames().contains('USER')}"
                                                                       th:type="checkbox"
                                                                       id="USER">
                                                                <label class="form-check-label" for="USER">User</label>
                                                            </div>
                                                            <br/>
                                                            <br/>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" th:id="${'DELETE'+user.getId()}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">
                                                            Delete user
                                                        </h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form class="modal-body col-md text-center"
                                                          th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          th:object="${user}"
                                                          th:method="DELETE">
                                                        <div class="modal-body col-md">
                                                            <label for="id1">
                                                                <b>ID</b>
                                                            </label>
                                                            <input type="number" th:name="*{id}"
                                                                   id="id1" class="form-control"
                                                                   th:value="${user.getId()}" disabled/>
                                                            <br/>

                                                            <label for="name1">
                                                                <b>Name</b>
                                                            </label>
                                                            <input type="text" th:name="*{name}"
                                                                   id="name1" class="form-control"
                                                                   th:value="${user.getName()}" disabled/>
                                                            <br/>

                                                            <label for="age1">
                                                                <b>Age</b>
                                                            </label>
                                                            <input type="number" th:field="*{age}"
                                                                   id="age1" class="form-control"
                                                                   th:value="${user.getAge()}" disabled/>
                                                            <br/>

                                                            <label>
                                                                <b>Roles</b>
                                                            </label>
                                                            <div class="form-check form-switch" th:align="left">
                                                                <input class="form-check-input" th:name="ADMIN1"
                                                                       value="ADMIN1" th:type="checkbox"
                                                                       id="ADMIN1" disabled>
                                                                <label class="form-check-label" for="ADMIN1"
                                                                       align="left">Admin</label>
                                                            </div>
                                                            <div class="form-check form-switch" th:align="left">
                                                                <input class="form-check-input" th:name="USER1"
                                                                       value="USER1" th:type="checkbox"
                                                                       id="USER1" disabled>
                                                                <label class="form-check-label" for="USER1">User</label>
                                                            </div>
                                                            <br/>
                                                            <br/>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">
                                                                Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
